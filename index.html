<!DOCTYPE html>
<html>
<head>
    <title>Love Button</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 150px;
        }

        #loveButton {
            background: red;
            color: white;
            font-size: 40px;
            padding: 50px 100px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #loveButton:hover {
            transform: scale(1.15);
        }

        #message {
            margin-top: 40px;
            font-size: 50px;
            color: pink;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <button id="loveButton">CLICK ❤️</button>

    <div id="message"></div>

    <script>
        document.getElementById("loveButton").onclick = async () => {
            await fetch("/log");
            document.getElementById("message").innerHTML = "I LOVE YOU ❤️";
        }
    </script>

</body>
</html>
